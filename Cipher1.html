            <h1>Andy's Caesar Salad</h1>
            <!-- Using a form to grab input text and key. Better than using prompt since I did not have to write extra lines of code to verify if input was correct. Example. if there were any letters entered in for the key. -->
            <form>Enter your word here: <input type="text" id="text"> Choose your key: <input type="number" id="key"><button type="button" onclick="cipher()">CIPHER</button></form>

            <!-- will print output onto page here in <p></p> -->
            <p id="output"></p>
            <script>
                function cipher() {

                    var userInput = document.getElementById("text").value;
                    var userKey = document.getElementById("key").value;
                    var newAscii = "";

                    userKey = parseInt(userKey);

                    for (var i = 0; i < userInput.length; i++) {
                        newAscii = newAscii + String.fromCharCode(userInput.charCodeAt(i) + userKey);
                    }

                    document.getElementById("output").innerHTML = newAscii;
                }

            </script>
